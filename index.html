<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>Página Teste</Title>
    <link rel="stylesheet" href="style.css"/>
</head>
<Body>
    <form action="Paginas/Login.html" method="get">

        <input type="search" name="search" />Search<br/>
        <input type="email" name="email" required />Email<br/>
        <input type="url" name="url" required/>URL<br/>
        <input type="tel" name="tel" required/>Telefone<br/>
        <input type="number" name="number" />Número<br/>
        <input type="range" min="18" max="130" name="range" required/>Range<br/>
        <input type="date" name="date" />Data<br/>
        <input type="month" name="Mes" />Mes<br/>
        <input type="week" name="week" />Semana<br/>
        <input type="time" name="time" />tempo<br/>
        <input type="datetime-local" name="dt-l"/>datetime-local<br/>
        <input type="color" name="color"/>cor<br/>
        <input type="checkbox" name="checkbox"/>checkbox<br/>
        <input type="text"/>texto<br/>
        <input type="file"/><br/>
        <input type="password"/>senha<br/>
        
        <input type="submit" value="Login"/>
    </form>
</Body>
</html>
